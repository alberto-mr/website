<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Tech circuit pattern background -->
  <g opacity="0.1">
    <rect x="20" y="20" width="8" height="8" fill="white"/>
    <rect x="100" y="20" width="8" height="8" fill="white"/>
    <rect x="20" y="100" width="8" height="8" fill="white"/>
    <rect x="100" y="100" width="8" height="8" fill="white"/>
    <rect x="60" y="20" width="8" height="8" fill="white"/>
    <rect x="60" y="100" width="8" height="8" fill="white"/>
    <rect x="20" y="60" width="8" height="8" fill="white"/>
    <rect x="100" y="60" width="8" height="8" fill="white"/>
  </g>
  
  <!-- Main "AMR" text -->
  <text x="64" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">AMR</text>
  
  <!-- Small research/academic symbol -->
  <g transform="translate(64, 40)">
    <!-- Graduation cap icon -->
    <path d="M-12 -8 L12 -8 L12 -4 L-12 -4 Z" fill="white" opacity="0.8"/>
    <path d="M-8 -8 L-8 -12 L8 -12 L8 -8" fill="white" opacity="0.8"/>
    <circle cx="0" cy="-12" r="2" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Tech elements -->
  <g opacity="0.6">
    <!-- Small circuit lines -->
    <line x1="30" y1="30" x2="40" y2="30" stroke="white" stroke-width="1"/>
    <line x1="88" y1="30" x2="98" y2="30" stroke="white" stroke-width="1"/>
    <line x1="30" y1="98" x2="40" y2="98" stroke="white" stroke-width="1"/>
    <line x1="88" y1="98" x2="98" y2="98" stroke="white" stroke-width="1"/>
  </g>
  
  <style>
    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      circle { fill: url(#bgGradient); }
      text { fill: url(#textGradient); }
    }
  </style>
</svg>